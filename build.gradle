buildscript {
    ext {
        springVersion = "1.5.10.RELEASE"
    }

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

group = 'fresh-one'

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version:springVersion)
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: springVersion
    runtime group: 'mysql', name: 'mysql-connector-java', version:'5.1.43'
    testCompile("org.springframework.boot:spring-boot-starter-test")
}
